<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My trash</title>
    <link rel="stylesheet" href="bulk-upload.css">
</head>
<body>
    <main>
    <div class="container">
       
        <main class="content">
           
            <section class="branches-bulk-upload">
                    <div class="header">
                        <h1>Branches Profile</h1>
                        
                        <div class="back"> 
                            <img src="/branch/assets/eva_arrow-back-outline.svg">
                            <p>Back To Branch</p>
                        </div>
                    </div>

                    <div class="bulk-upload">
                        <div class="upload">
                            <div class="download">
                                <h3>Bulk Upload</h3>
                                <p>Please ensure the file is in excel (.XLS) format</p>
                            </div>
                            <div class="bttn">
                                <button type="button">Download excel template</button>
                            </div>
                        </div>

                        <div class="upload-files">
                            <div class="files">
                            <img src="/branch/assets/Ellipse 9.svg">
                            <img src="/branch/assets/icons8_upload-2.svg" id="iconn">
                            <p><span id="select"> Select file </span>or drag and drop</p>
                            <p id="csv">CSV or .XLSX file</p>
                        </div>
                        </div>
                    </div>
    
            </section>
        </main>
    </div>
</main>
</body>
</html>
