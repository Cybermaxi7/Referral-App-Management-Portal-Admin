<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Users - Referral App Management Portal</title>
        <link rel="canonical" href="https://www.firstbanknigeria.com/" />
        <link
            rel="icon"
            href="https://www.firstbanknigeria.com/wp-content/uploads/2020/08/First-Bank-Logo_Symbol.svg"
            sizes="32x32"
        />
        <link
            rel="icon"
            href="https://www.firstbanknigeria.com/wp-content/uploads/2020/08/First-Bank-Logo_Symbol.svg"
            sizes="192x192"
        />
        <link
            rel="apple-touch-icon"
            href="https://www.firstbanknigeria.com/wp-content/uploads/2020/08/First-Bank-Logo_Symbol.svg"
        />
        <link rel="stylesheet" href="/assets/fonts/stylesheet.css" />
        <link rel="stylesheet" href="/styles.css" />
        <link rel="stylesheet" href="/users/css/users.css" />
    </head>

    <body>
        <div class="dashboard">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Logo and Navigation Links -->
                <div class="logo-container">
                    <img
                        src="/dashboard/assets/logo.svg"
                        alt="first bank logo"
                    />
                </div>
                <nav class="navigation">
                    <ul>
                        <li
                            onclick="window.location.href='/dashboard'"
                            class="nav-link"
                        >
                            <div>
                                <img
                                    src="/dashboard/assets/icon-1.svg"
                                    alt="icon-1"
                                />
                            </div>
                            <p>Dashboard</p>
                        </li>
                        <li
                            onclick="window.location.href='/prospects'"
                            class="nav-link"
                        >
                            <div>
                                <img
                                    src="/dashboard/assets/icon-2.svg"
                                    alt=""
                                />
                            </div>
                            <p>Prospects</p>
                        </li>
                        <li
                            onclick="window.location.href='/users'"
                            class="nav-link active"
                        >
                            <div>
                                <img
                                    src="/dashboard/assets/icon-3.svg"
                                    alt=""
                                />
                            </div>
                            <p>Users</p>
                        </li>
                        <li
                            onclick="window.location.href='/branch'"
                            class="nav-link"
                        >
                            <div>
                                <img
                                    src="/dashboard/assets/icon-4.svg"
                                    alt=""
                                />
                            </div>
                            <p>Branch</p>
                        </li>
                        <li
                            onclick="window.location.href='/reports'"
                            class="nav-link"
                        >
                            <div class="report-logo">
                                <img
                                    src="/dashboard/assets/icon-5.svg"
                                    alt=""
                                />
                            </div>
                            <p>Reports</p>
                        </li>
                        <li
                            onclick="window.location.href='/admin'"
                            class="nav-link"
                        >
                            <div>
                                <img
                                    src="/dashboard/assets/icon-6.svg"
                                    alt=""
                                />
                            </div>
                            <p>Admin</p>
                        </li>
                        <li>
                            <div
                                class="nav-search nav-search-sidebar"
                                style="display: none"
                            >
                                <div class="nav-search-icon-container">
                                    <img
                                        src="/dashboard/assets/search-icon.svg"
                                        alt="search icon"
                                    />
                                </div>
                                <input
                                    type="text"
                                    placeholder="What are you looking for?"
                                />
                            </div>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content Area -->
            <main class="main-content">
                <!-- Top Navigation Bar -->
                <div class="top-nav">
                    <!-- Hamburger Menu  -->
                    <button class="hamburger-menu">
                        <img src="/reports/assets/menu.svg" alt="menu icon" />
                    </button>

                    <!-- Search bar, user info, etc. -->
                    <div class="nav-search">
                        <div class="nav-search-icon-container">
                            <img
                                src="/dashboard/assets/search-icon.svg"
                                alt="search icon"
                            />
                        </div>
                        <input
                            type="text"
                            placeholder="What are you looking for?"
                        />
                    </div>
                    <div class="user-info">
                        <button class="bell-icon-container">
                            <img
                                src="/dashboard/assets/bell-icon.svg"
                                alt="bell icon"
                            />
                        </button>
                        <button class="avatar-container">
                            <img
                                src="/dashboard/assets/avatar.svg"
                                alt="avatar image"
                            />
                        </button>
                        <p class="user-name">TheEndDeen</p>
                        <button class="arrow-down-container">
                            <img
                                src="/dashboard/assets/arrow-down.svg"
                                alt="arrow down icon"
                            />
                        </button>
                    </div>
                </div>

                <!-- Content Area (this is the part that changes) -->
                <div class="content">
                    <!-- Dynamic content goes here -->

                    <!-- create user section -->

                    <h2>Create a New User</h2>
                    <div class="user-user-create-container">
                        <div class="user-creation-type-container">
                            <p class="user-creation-type-label">
                                Select Creation Type
                            </p>
                            <p class="user-cancel-text">
                                <a href="index.html">Cancel</a>
                            </p>
                        </div>
                        <div class="user-creation-type">
                            <label>
                                <input
                                    type="radio"
                                    name="creation-type"
                                    id="user-individual-radio"
                                    value="individual"
                                    checked
                                />
                                Individual
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    name="creation-type"
                                    value="bulk-upload"
                                    id="user-bulk-upload-radio"
                                />
                                Bulk Upload
                            </label>
                        </div>
                        <form>
                            <div class="create-user-section" id="content1">
                                <h3>Fill User Information</h3>
                                <div class="user-form-row">
                                    <div class="user-form-group">
                                        <label for="user-first-name"
                                            >First Name</label
                                        >
                                        <input
                                            type="text"
                                            id="user-first-name"
                                            name="first-name"
                                        />
                                    </div>
                                    <div class="user-form-group">
                                        <label for="user-last-name"
                                            >Last Name</label
                                        >
                                        <input
                                            type="text"
                                            id="user-last-name"
                                            name="last-name"
                                        />
                                    </div>
                                </div>
                                <div class="user-form-row">
                                    <div class="user-form-group">
                                        <label for="user-branch"
                                            >Select Branch</label
                                        >
                                        <select id="user-branch" name="branch">
                                            <option value="branch1">
                                                Branch 1
                                            </option>
                                            <option value="branch2">
                                                Branch 2
                                            </option>
                                            <!-- Add more options as needed -->
                                        </select>
                                    </div>
                                    <div class="user-form-group">
                                        <label for="user-email">Email</label>
                                        <input
                                            type="email"
                                            id="user-email"
                                            name="email"
                                        />
                                    </div>
                                </div>
                                <div class="user-form-row">
                                    <div class="user-form-group">
                                        <label for="user-phone-number"
                                            >Phone Number</label
                                        >
                                        <input
                                            type="tel"
                                            id="user-phone-number"
                                            name="phone-number"
                                        />
                                    </div>
                                </div>
                                <div class="user-form-actions">
                                    <button type="submit">Create User</button>
                                </div>
                            </div>
                            <div class="bulk-upload-container" id="content2">
                                <div class="user-bulk-upload-info">
                                    <h3 class="user-bulk-upload-color">
                                        Bulk Upload
                                    </h3>
                                    <p>
                                        Please ensure the file is in excel
                                        (.XLS) format
                                    </p>
                                </div>
                                <div class="user-bulk-upload-section">
                                    <div class="user-file-upload">
                                        <label
                                            for="user-file-upload"
                                            class="user-file-upload-label"
                                        >
                                            <div class="upload-icon-container">
                                                <img
                                                    src="/users/assets/icons8_upload-2.svg"
                                                    alt="Upload Icon"
                                                />
                                            </div>
                                            <p class="p-upload">
                                                <span class="user-select-file"
                                                    >Select file</span
                                                >
                                                or drag and drop
                                            </p>
                                            <p class="csv">CSV or .XLSX file</p>
                                        </label>
                                        <input
                                            type="file"
                                            id="user-file-upload"
                                        />
                                    </div>
                                </div>
                                <div class="user-button-container">
                                    <button class="user-download-template-btn">
                                        Download excel template
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="/scripts.js"></script>
        <script src="/users/js/create-user.js"></script>
    </body>
</html>
