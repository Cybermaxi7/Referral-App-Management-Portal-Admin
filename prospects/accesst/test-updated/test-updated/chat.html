            </div>
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">

                        <p>I've scheduled a meeting for 4pm with the prospect.</p>
                    </div>
                    <div class="message from-me">
                        <p>Let's schedule a meeting with the prospect.</p>
                    </div>
                </div>
