<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Prospect</title>
    <link rel="stylesheet" href="newprospect.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Prospect</h1>
        <form class="prospect-form">
            <h2>Complete This In No Time</h2>
            <div class="tab">
                <span>Prospect Details</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <div class="input-group">
                    <label for="productInterest">Product Interest</label>
                    <input type="radio" id="productInterest" name="interest">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>
            <div class="button-group">
                <button type="button" class="btn bulk-upload">Bulk Upload</button>
                <button type="submit" class="btn create-prospect">Create Prospect</button>
            </div>
        </form>
    </div>
</body>
</html>
